<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>URL Shortener</h1>
      <p>Shorten your long URLs for easy sharing</p>
    </header>
    
    <main>
      <div class="form-container">
        <form id="url-form">
          <div class="input-group">
            <input 
              type="url" 
              id="long-url" 
              placeholder="Enter your long URL here" 
              required
              autocomplete="off"
            >
            <button type="submit" id="shorten-btn">Shorten</button>
          </div>
        </form>
        
        <div id="loader" class="hidden">
          <div class="spinner"></div>
        </div>
        
        <div id="result" class="hidden">
          <h3>Your shortened URL:</h3>
          <div class="short-url-container">
            <a id="short-url" target="_blank" rel="noopener"></a>
            <button id="copy-btn" title="Copy to clipboard">
              <i class="fas fa-copy"></i>
            </button>
          </div>
          <div id="copy-message" class="hidden">Copied to clipboard!</div>
        </div>
        
        <div id="error-message" class="hidden"></div>
      </div>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-bolt"></i>
          <h3>Fast & Reliable</h3>
          <p>Generate short URLs instantly</p>
        </div>
        <div class="feature">
          <i class="fas fa-lock"></i>
          <h3>Secure</h3>
          <p>Your data is safe with us</p>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 URL Shortener. All rights reserved.</p>
    </footer>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
